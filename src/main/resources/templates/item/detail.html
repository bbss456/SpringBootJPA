<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이템 상세보기</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

  <style>
   .glyphicon-remove-circle{
    height: 15px;
   }

   .nullinput{
   	border: solid 2px #D2691E;
    border-radius: 8px;
   }

  </style>
</head>

<body>
<div th:replace="fragments/header :: header">-- thymeleaf header will be inserted here. --</div>
<div class="container-fluid">



    <div class="row" style="float: none; margin:100 auto;">
      <div class="col-8" style="float: none; margin:100 auto;">
        <div class="row" style="z-index: 0;">

          <th:block th:if="${ImgSize} > 3">
            <div class="col-lg-6 mb-3 " th:each="ItemImgPath : ${ItemImgPath}">
              <div class="card" >
                <img th:src="@{${ItemImgPath.ImagePath}}" class="card-img-top" alt="...">
              </div>
            </div>
          </th:block>

          <th:block th:if="${ImgSize} < 3">
            <div class="col-lg-12 mb-3 " th:each="ItemImgPath : ${ItemImgPath}">
              <div class="card" >
                <img th:src="@{${ItemImgPath.ImagePath}}" class="card-img-top" alt="...">
              </div>
            </div>
          </th:block>

        </div>
      </div>
      <div class="col-4">
        <div class="col d-flex align-items-start">
          <div>
            <h2 th:text="${ItemInfo.name}">Featured title</h2>
            <p th:text="${ItemInfo.content}"></p>
            <span>수량</span>
            <span id="ItemCount">1</span>
            <input type='button' name="btnItemCount" onclick='count("plus")'  value='+' />
            <input type='button' name="btnItemCount" onclick='count("minus")' value='-'/>
            <div class="mb-3"> </div>
            <h5> 가격 <span class="badge bg-secondary" id="itemprice" th:text="${ItemInfo.price}"> </span> </h5>
            <a href="#" class="btn btn-primary">
              상품 주문하기
            </a>
          </div>
        </div>
      </div>
    </div>

<script type="text/javascript" th:src="@{/js/itemdetail.js}"></script>

</body>
</html>
