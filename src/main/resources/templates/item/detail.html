<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이템 상세보기</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

  <style>
   .glyphicon-remove-circle{
    height: 15px;
   }

   .nullinput{
   	border: solid 2px #D2691E;
    border-radius: 8px;
   }

  </style>
</head>

<body>
<div th:replace="fragments/header :: header">-- thymeleaf header will be inserted here. --</div>
<div class="container-fluid">


    <div class="row" style="float: none; margin:100 auto;">
      <div class="col-8" style="float: none; margin:100 auto;">
        <div class="row" style="z-index: 0;">
        <div class="col-lg-6 mb-3 " th:each="ItemImgPath : ${ItemImgPath}">
          <div class="card" >
              <img th:src="@{${ItemImgPath.ImagePath}}" class="card-img-top" alt="...">
          </div>
        </div>
        </div>
      </div>
      <div class="col-4">col-4</div>
    </div>

<script type="text/javascript" th:src="@{/js/itemgist.js}"></script>

</html>
