<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이템 등록</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

    <style>
   .glyphicon-remove-circle{
    height: 15px;
   }

   .nullinput{
   	border: solid 2px #D2691E;
    border-radius: 8px;
   }

  </style>
</head>

<body>
<div th:replace="fragments/header :: header">-- thymeleaf header will be inserted here. --</div>
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>상품명</th>
            <th>가격</th>
            <th>재고수량</th>
            <th>주문현황</th>
            <th>주문시간</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orderItem : ${orderItemList}">
            <td th:text="${orderItem.itemName}"></td>
            <td th:text="${orderItem.count}"></td>
            <td th:text="${orderItem.price}"></td>
            <td th:text="${orderItem.deliveryStatus}"></td>
            <td th:text="${orderItem.orderDate}"></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>

<script type="text/javascript" th:src="@{/js/itemgist.js}"></script>
</body>

</html>
