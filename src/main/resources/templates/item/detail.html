<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이템 상세보기</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

  <style>
   .glyphicon-remove-circle{
    height: 15px;
   }

   .nullinput{
   	border: solid 2px #D2691E;
    border-radius: 8px;
   }

  </style>
</head>

<body>
<div th:replace="fragments/header :: header">-- thymeleaf header will be inserted here. --</div>
<div class="container">
  <div class="input-form-backgroud row">
    <div class="input-form col-md-12 mx-auto">
      <h4 class="mb-3">상품 등록 </h4>
      <a th:text ="${id}"> </a>

      <div class="mb-3">
        <input type="text" class="form-control" id="name" name="id" placeholder="상품 타이틀"required>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" id="price" name="price" placeholder="가격" onkeyup="inputNumberFormat(this)" required >
      </div>


      <div class="row">
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control" id="itemscount" name="itemscount" onkeyup="inputNumberFormat(this)" placeholder="수량" required>
        </div>
        <div class="col-md-6 mb-3">
          <select class="custom-select d-block " id="category" name="category" placeholder="카테고리">
            <option>카테고리 선택</option>
            <option>상의</option>
            <option>하의</option>
            <option>신발</option>
            <option>용품</option>
            <option>스포츠</option>
            <option>기타</option>
          </select>
        </div>
      </div>
      <div class="mb-1" th:text="파일업로드">
      </div>
      <div class="form-group" style="height: 3%;">
        <input type="file" multiple enctype='multipart/form-data'  accept=".jpg,.jpeg,.png,.gif,.bmp" id="exampleInputFile" onchange="addFile(this);">
      </div>
      <div class="mb-1">
        <div class="file-list" id="file_list"></div>
      </div>
      <div class="mb-1" th:text="상품소개" style="padding-top: 10px;">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="content" rows="4"></textarea>
      </div>

      <button class="btn btn-primary btn-lg btn-block" type="submit" onclick='itemsend()'>상품 등록</button>
    </div>
  </div>
</div>

<script type="text/javascript" th:src="@{/js/itemgist.js}"></script>
</body>

</html>
